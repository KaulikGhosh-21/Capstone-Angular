<div class="home" [ngClass]="theme == 'dark' ? 'dark' : 'light'">

    <div class="container">
        <div class="left-side">
            <h2 class="first-line">
                <span class="C">C</span>odeStead's <span class="E">E</span>mployee
            </h2>
            <h2 class="second-line">
                <span class="M">M</span>anagement <span class="P">P</span>ortal
                <span class="semicolon">;</span>
            </h2>
        </div>
    
        <div *ngIf="signedInAdminName == ''" class="buttons">
            <app-button 
                (buttonClick)="newUserClick()"
                text="New to the organization?"
            >
            </app-button>
            <app-button 
                (buttonClick)="goToSignin()"
                *ngIf="!isNewUser"
                text="Signin as admin?"    
            >
            </app-button>
            <app-button 
                *ngIf="isNewUser" 
                (buttonClick)="goToRegister()"
                text="Register"
            >
            </app-button>
        </div>
        <div *ngIf="signedInAdminName !== ''" class="welcome">
            <h3>Welcome {{signedInAdminName}}</h3>
        </div>
    </div>

    <!-- <app-about-us theme="theme"></app-about-us> -->
    

</div>
