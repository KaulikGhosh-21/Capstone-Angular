<div class="form-register" [ngClass]="theme == 'dark' ? 'dark' : 'light'">
    <h2 class="title">Register here.</h2>
    <form>
        <div class="form-elements">
            <div class="form-element">
                <label for="name">Your Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    #name="ngModel"
                    [(ngModel)]="name" 
                    name="name"
                >
            </div>
            <div class="form-element">
                <label for="gender">Your Gender:</label>
                <select id="gender">
                    <option selected>Select one</option>
                    <option value="Male" name="male">Male</option>
                    <option value="Female" name="female">Female</option>
                </select>
            </div>
            <div class="form-element">
                <label for="dob">Your Date of birth:</label>
                <input type="date" id="dob" [(ngModel)]="dob" name="dob">
            </div>
            <div class="form-element">
                <label for="doj">Your Date of joining:</label>
                <input type="date" id="doj" [(ngModel)]="doj" name="doj">
            </div>
            <div class="form-element">
                <label for="service-line">Your Service Line:</label>
                <input type="text" id="service-line" [(ngModel)]="serviceLine" name="serviceLine">
            </div>
            <div class="form-element">
                <label for="location">Your Base Loaction:</label>
                <input type="text" id="location" [(ngModel)]="location" name="location">
            </div>
            <div class="form-element">
                <label for="email">Your Mail Id:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email">
            </div>
            <div class="form-element">
                <label for="password">Your Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password">
            </div>
            <div class="form-element">
                <label for="confirm-password">Confirm your password:</label>
                <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword">
            </div>
        </div>
        
        <div class="form-element">
            <app-button type="submit" text="Register"></app-button>
        </div>
    </form>
</div>
